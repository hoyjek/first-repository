<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <pre><h1 class="text-warning display-3">Hello!</h1></pre>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-success text-light bg-success fs-1">Hello!</div>
        <div class="col-4 bg-warning p-3"></div>
        <div class="col-4 bg-secondary p-3"></div>
      </div>
      <div class="row">
        <div class="col-4 bg-success"></div>
        <div class="col-4 bg-warning p-3"></div>
        <div class="col-4 bg-secondary p-3"></div>
      </div>
      <div class="row">
        <div class="col-8 bg-secondary fs-6">col-8</div>
        <div class="col-2 bg-info p-3"></div>
        <div class="col-2 bg-danger p-3"></div>
      </div>
      <div class="row">
        <div class="col-8 bg-secondary"></div>
        <div class="col-2 bg-danger p-3"></div>
        <div class="col-2 bg-info p-3"></div>
      </div>
      <div class="row">
        <div class="col-5 bg-secondary">col-5</div>
        <div class="col bg-success text-warning">Bootstrap Grid System</div>
      </div>
      <div class="row">
        <div class="col-5 bg-secondary"></div>
        <div class="col-7 bg-success text-success">S</div>
      </div>
    </div>
    <h2 class="text-warning text-center display-3">Bootstrap Grid System</h2>
  </body>
</html>
